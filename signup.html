<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <header id="header"></header>

  <main>
    <section class="container">
      <h2>sign up</h2>
      <h3>새로운 계정을 만들어 보세요.</h3>

      <form action="#" method="POST">
        <div class="row valign-wrapper">
          <div class="col">
            <h3 class="input-title">아이디 <span>*</span></h3>
          </div>

          <div class="input-field col">
            <input type="text" id="userId">
            <label for="userId">영어 소문자, 숫자를 조합해 주세요.</label>
          </div>

          <div class="col input-btn">
            <button type="button">중복확인</button>
          </div>
        </div>

        <div class="row valign-wrapper">
          <div class="col">
            <h3 class="input-title">비밀번호 <span>*</span></h3>
          </div>

          <div class="input-field col">
            <input type="password" id="userPw">
            <label for="userPw">영어 소문자, 숫자를 조합해 주세요.</label>
          </div>
        </div>

        <div class="row valign-wrapper">
          <div class="col">
            <h3 class="input-title">비밀번호 확인<span>*</span></h3>
          </div>

          <div class="input-field col">
            <input type="text" id="userPwRe">
            <label for="userPwRe">비밀번호를 재입력 해주세요.</label>
          </div>
        </div>

        <div class="row valign-wrapper">
          <div class="col">
            <h3 class="input-title">이름<span>*</span></h3>
          </div>

          <div class="input-field col">
            <input type="text" id="userName">
            <label for="userName">성명을 입력해 주세요.</label>
          </div>
        </div>

        <div class="row valign-wrapper">
          <div class="col">
            <h3 class="input-title">이메일<span>*</span></h3>
          </div>

          <div class="input-field col">
            <input type="text" id="userEmail">
            <label for="userEmail">이메일을 입력해 주세요.</label>
          </div>

          <div class="col center-align">
            <span class="sign">@</span>
          </div>

          <div class="input-field col">
            <select id="emailDomain">
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="gmail.com">gmail.com</option>
              <option value="direct">직접입력</option>
            </select>
          </div>
        </div>

        <div class="row valign-wrapper">
          <div class="col">
            <h3 class="input-title">전화번호 <span>*</span></h3>
          </div>

          <div class="input-field col phone">
            <select id="phonePrefix">
              <option value="010" selected>010</option>
              <option value="011">011</option>
            </select>
          </div>

          <div class="col center-align">
            <span class="dash">-</span>
          </div>

          <div class="input-field col">
            <input type="tel" id="userPhone">
            <label for="userPhone">연락을 받으실 번호를 입력해 주세요.</label>
          </div>
        </div>

        <div class="signup-btn">
          <div class="col center-align">
            <button type="submit">SIGN UP</button>
          </div>
        </div>
      </form>
    </section>
  </main>


  <footer id="footer"></footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
