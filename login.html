<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <header id="header"></header>

  <main>
    <section class="container">

      <h2>login</h2>

      <div class="login-tabs" role="tablist">
        <button type="button" class="login-tab" role="tab" aria-selected="true" aria-controls="member-login">회원</button>
        <button type="button" class="login-tab" role="tab" aria-selected="false"
          aria-controls="guest-login">비회원</button>
      </div>

      <section id="member-login" class="login-panel" role="tabpanel">

        <form action="#" method="POST">

          <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요" required>
          </div>

          <div>
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="password" placeholder="비밀번호를 입력해주세요" required>
          </div>

          <div>
            <label class="remember">
              <input type="checkbox" name="remember">
              로그인 상태 유지
            </label>

            <a href="#" class="find-link">아이디/비밀번호 찾기</a>
          </div>

          <button type="submit" class="btn-login">
            login
          </button>
        </form>
      </section>

      <button type="button" class="btn-kakao">카카오로 3초만에 시작하기</button>

      <div>
        <button type="button" aria-label="네이버 로그인" class="sns naver"></button>
        <button type="button" aria-label="페이스북 로그인" class="sns facebook"></button>
        <button type="button" aria-label="애플 로그인" class="sns apple"></button>
      </div>

      <section id="guest-login" class="login-panel" role="tabpanel" hidden>
        <form action="#" method="POST">

          <div>
            <label for="orderNumber">주문번호</label>
            <input type="text" id="orderNumber" name="orderNumber" placeholder="주문번호를 입력해주세요" required>
          </div>

          <div>
            <label for="guestPhone">전화번호</label>
            <input type="tel" id="guestPhone" name="guestPhone" placeholder="전화번호를 입력해주세요" required>
          </div>

          <button type="submit" class="btn-login">비회원 조회</button>
        </form>
        
      </section>
    </section>
  </main>
</body>
