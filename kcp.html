<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제페이지</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/kcp.css">
</head>
<body>
  <header id="header"></header>
  <main>
    <section class="kcpMain container pd-lg">
      <div class="kcpGrid">
        <!-- LEFT: 주문 상품 -->
        <div class="kcpLeft">
          <h2>주문 상품</h2>

          <div class="orderBox">
            <ul class="orderList">
              <li class="orderItem">
                <img src="images/products/product_1.png" alt="" class="orderThumb">
                <div class="orderDesc">
                  <h4>ROUNZ BASIC</h4>
                  <p>블랙&실버 55mm ROUNZ BASIC A2 라운즈베이직 사각 안경테</p>
                  <p><span class="orderPrice">39,000</span>원</p>
                  <p class="orderQty"><span>1</span>개</p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- RIGHT: 주문/결제 -->
        <div class="kcpRight">
          <h2>주문&#47;결제</h2>

          <form action="#" method="POST" class="kcpForm">
            <!-- 배송 방법 -->
            <section class="kcpCard shippingType">
              <h3>배송 방법을 선택해 주세요.</h3>

              <div class="radioLine">
                <input type="radio" name="shipping" id="shipHome" checked>
                <label for="shipHome">내 주소로 배송받기</label>
                <p class="helpText">입력하신 주소로 보내드려요.</p>
              </div>
            </section>

            <!-- 배송지 입력 -->
            <section class="kcpCard shippingInfo">
              <h3>배송지를 입력해 주세요.</h3>

              <div class="field">
                <label for="receiverName">받는분</label>
                <input type="text" id="receiverName" placeholder="이름을 입력해주세요">
              </div>

              <div class="field">
                <label for="receiverEmail">이메일</label>
                <input type="email" id="receiverEmail" placeholder="이메일을 입력해주세요">
              </div>

              <div class="field">
                <label for="receiverPhone">연락처</label>
                <input type="tel" id="receiverPhone" placeholder="010-0000-0000">
              </div>

              <div class="field addr">
                <label for="zipCode">주소</label>

                <div class="addrTop">
                  <input type="text" id="zipCode" placeholder="우편번호를 검색하세요" readonly>
                  <button type="button" class="deleteBtn addrBtn">우편번호 검색</button>
                </div>

                <input type="text" id="addrBase" placeholder="기본주소" readonly>
                <input type="text" id="addrDetail" placeholder="상세주소">
              </div>

              <div class="field memo">
                <label for="shipMemo">배송 요청사항</label>
                <textarea id="shipMemo" placeholder="배송 시 요청사항을 입력해주세요. (최대 500자)"></textarea>
              </div>
            </section>

            <!-- 최종 결제 금액 -->
            <section class="kcpCard finalPrice">
              <h3>최종 결제 금액</h3>

              <dl>
                <dt>총 상품 가격</dt>
                <dd><span class="sumProduct">117,000</span>원</dd>

                <dt>할인금액</dt>
                <dd class="discount"><span class="sumDiscount">-43,000</span>원</dd>

                <dt>배송비</dt>
                <dd><span class="sumShip">0</span>원</dd>
              </dl>

              <div class="totalLine">
                <span>총 결제 금액</span>
                <strong><span class="sumTotal">74,000</span>원</strong>
              </div>
            </section>

            <!-- 결제수단 -->
            <section class="kcpCard payment">
              <h3>결제수단</h3>

              <div class="payList">
                <div class="payItem">
                  <input type="radio" name="payMethod" id="payCard" checked>
                  <label for="payCard">신용/체크카드</label>
                </div>

                <div class="payItem">
                  <input type="radio" name="payMethod" id="payBank">
                  <label for="payBank">무통장입금</label>
                </div>

                <div class="payItem">
                  <input type="radio" name="payMethod" id="payKakao">
                  <label for="payKakao">카카오페이</label>
                </div>
              </div>
            </section>

            <!-- 동의 + 결제 버튼 -->
            <div class="kcpBottom">
              <div class="agreeLine">
                <input type="checkbox" id="agreePay" required>
                <label for="agreePay">상기 결제정보를 확인하였으며, 구매진행에 동의합니다. <span class="required">(필수)</span></label>
              </div>

              <button type="submit" class="payBtn">
                <span class="payAmount"><span>74,000</span>원 결제하기</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
